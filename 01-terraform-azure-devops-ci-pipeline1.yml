trigger:
- main

stages:
# Build Stage 
- stage: Build
  displayName: Build Stage
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: 'ubuntu-latest'
    steps: 
    # Show contents before copy
    - bash: |
        echo "Listing contents of DefaultWorkingDirectory:"
        ls -R $(System.DefaultWorkingDirectory)
      displayName: 'Debug - List System.DefaultWorkingDirectory'

    # Task-2: Copy files (assuming terraform-manifests exists in root of the repo)
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/terraform-manifests'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        OverWrite: true
      displayName: 'Copy Terraform Files to Artifact Staging Directory'

    # Confirm copied files
    - bash: |
        echo "Contents after copy to Artifact Directory:"
        ls -R $(Build.ArtifactStagingDirectory)
      displayName: 'Debug - List Build Artifact Directory'

    # Task-3: Publish build artifacts to Azure Pipelines
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'terraform-manifests'
        publishLocation: 'Container'
      displayName: 'Publish Build Artifacts'
